<!DOCTYPE html>
<html>
  <head>
    <title>Аукціонний сайт</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="{{ url_for('index') }}">Головна</a></li>
          <li><a href="{{ url_for('create_lot') }}">Створити лот</a></li>
          {% if session.logged_in %}
            <li><a href="{{ url_for('logout') }}">Вийти</a></li>
          {% else %}
            <li><a href="{{ url_for('login') }}">Увійти</a></li>
            <li><a href="{{ url_for('register') }}">Зареєструватися</a></li>
          {% endif %}
          <li><a href="{{ url_for('about') }}">Про нас</a></li>
        </ul>
      </nav>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <footer>
      <p>&copy; Аукціонний сайт 2023</p>
    </footer>
  </body>
</html>
